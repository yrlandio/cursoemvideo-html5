<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Html-5.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 , podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a Tag <P&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use a Tag <h1 até h6&gt;">Tiulos</abbr></li>
        <li><abbr title="Use a Tag <IMG>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <Code>">Código-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol e li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul e li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
